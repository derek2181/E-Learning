      <form id="edit_form" enctype='multipart/form-data' class="bg-white  pt-4 pb-4 mb-3 mt-1 px-5 rounded-3 shadow-lg">

        <div class="row mb-5">

            <div class="container d-flex justify-content-center ">
              <div class="position-relative">
                <img id="userImage" class="img-fluid img-thumbnail rounded-circle" style="height:200px; width:215px"
                  src="../images/avatar.png" alt="">
                <input type="file" id="fileImage" style="opacity:0;width:1%; position:absolute; ">

                <label
                  class="btn-form-color d-flex justify-content-center align-items-center position-absolute top-100 start-50 translate-middle  rounded-circle p-2"
                  id="imageLabel" for="fileImage"
                  style="background:rgb(5, 5, 5); border:2px solid rgb(207, 207, 207); cursor:pointer; color:white">
                  <i class="fas fa-edit"></i>
                </label>

              </div>

            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-12 col-md-6">
            <div class="mb-3 ">
              <label for="InputName" class="form-label  has-error-form"> <i class="fas fa-user"></i> Nombre</label>

              <input type="text" id="InputName" class="form-control px-3" name="name" value="Luis Angel">
              <div id="name" name="nombre" class="form-text text-danger"></div>
              <!-- TODO: ESTE DIV "name" QUÉ HACE? -->
            </div>
            <div class="mb-3">
              <label for="InputLastName" class="form-label"> <i class="fas fa-user-friends"></i> Apellido
                Paterno</label>

              <input type="text" id="InputLastName" class="form-control px-3" name="firstlastname" value="Daniel">
              <div id="name" name="apellidoP" class="form-text text-danger"></div>
              <!-- TODO: ESTE DIV "apellidoP" QUÉ HACE? -->
            </div>

            <div class="mb-3">
              <label for="InputSecondName" class="form-label"> <i class="fas fa-user-friends"></i> Apellido
                Materno</label>

              <input type="text" id="InputSecondName" class="form-control px-3" name="secondlastname" value="Sánchez">
              <div id="name" name="apellidoM" class="form-text text-danger"></div>
              <!-- TODO: ESTE DIV "apellidoM" QUÉ HACE? -->
            </div>
            <div class="mb-3">
              <label for="InputSecondName" class="form-label"> <i class="fas fa-venus-mars"></i> Género</label>

              <select class="form-select form-select" aria-label="form-select-sm example" id="gender" name="gender">
                <option value="0">Selecciona tu género</option>
                <option value="Hombre" selected>Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Otro">Otro</option>
              </select>
            </div>

          </div>
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> <i class="fas fa-envelope"></i> E-Mail</label>

              <input type="text" class="form-control px-3" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="email" value="luis_daniel@hotmail.com">
              <div id="emailHelp" class="form-text text-danger"></div>
            </div>

            <div class=" mb-3">

            </div>
            <div class="mb-3">
              <!-- border-danger text-danger -->
              <label for="contrasena" class="form-label "> <i class="fas fa-key"></i> Contraseña actual </label>

              <input placeholder="*" type="password" class="form-control " id="contrasena" name="password">
              <!-- <div id="emailHelp" class="form-text text-danger"><i class="fas fa-exclamation-circle"></i>Debe tener entre 4 y 5 caracteres</div> -->

            <div class="mb-3">

              <label for="confirmarContrasena" class="form-label "> <i class="fas fa-key"></i> Contraseña nueva </label>

              <input placeholder="*" type="password" class="form-control" id="confirmarContrasena"
                name="confirmarContrasena">

            </div>
